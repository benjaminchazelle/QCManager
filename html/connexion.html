<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>QCManager</title>
		<link rel="stylesheet" type="text/css" href="css/auth.css">
	</head>
	
	<body>
		<div class="login">
			<div class="login-top"><span>QCManager</span></div>
			<h1>Connectez-vous</h1>
			<div class="label">La connexion a échouée</div>
			<div class="login-bottom">
				<form>
					<input placeholder="Adresse e-mail" type="text">					
					<input class="password" placeholder="Mot de passe" type="password">						
					<input value="Connexion" type="submit">
				</form>
			</div>
			<div class="footer"><a href="">Vous n'avez pas de compte ? Inscrivez vous !</a></div>
		</div>
	</body>
</html>
