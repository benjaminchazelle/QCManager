<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>QCManager</title>
		<link rel="stylesheet" type="text/css" href="css/auth.css">
	</head>
	
	<body>
		<div class="login">
			<div class="login-top"><span>QCManager</span></div>
			<h1>Inscrivez-vous</h1>
			<div class="label">L'inscription a échouée</div>
			<div class="login-bottom">
				<form>
					<input class="firstname" placeholder="Nom" type="text">
					<input class="lastname" placeholder="Prénom" type="text">
					<input class="email" placeholder="Adresse e-mail" type="text">
					<input class="schoolname" placeholder="Établissement" type="text">
					<input class="password" placeholder="Mot de passe" type="password">	
					<input class="repassword" placeholder="Veuillez retaper le mot de passe" type="password">	
					<input value="Inscription" type="submit">
				</form>
			</div>
			<div class="footer"><a href="">Vous avez déjà un compte ? Connectez vous !</a></div>
		</div>
	</body>
</html>
